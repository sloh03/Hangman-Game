<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Customize CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- JS -->
    <script src="assets/javascript/game.js">	
    </script>
	
	<!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">

    <title>Hangman Game</title>

  </head>
  <body onload="startUp()">
		<h1>HANGMAN</h1>
		<h2>space theme</h2>
		<div class="game" class="row">

				<h4 id = "start">Press any key to start</h4>

				<h4>Wins</h4>
				<p id="wins"></p>

				<h4>Losses</h4>
				<p id="losses"></p>

				<h4>Current Word</h4>
				<p id="word-spaces"></p>

				<h4>Number of Guesses Remaining</h4>
				<p id="guesses-remaining"></p>
				
				<h4>Letters Already Guessed</h4>
				<p id="incorrect-guesses"></p>
					
		</div>
  </body>
 </html>
